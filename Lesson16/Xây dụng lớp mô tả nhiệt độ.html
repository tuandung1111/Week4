<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature</h1>
    <h3>Console.log for detail</h3>
</body>
</html>

<script>
    class Temperature{
        celsius
        constructor(celsius) {
            this.celsius = celsius ;
        }

        convertToF(){
            return ((this.celsius * 1.8)+32);
        }

        convertToK(){
            return (this.celsius + 273.15) ;
        }
    }
    let input = new Temperature(25)

    console.log(input);
    console.log(input.convertToF());
    console.log(input.convertToK());
</script>
