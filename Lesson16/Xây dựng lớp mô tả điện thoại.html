<script>
    class Mobile{
        power
        typingMsg
        getMsg
        sentMsg
        constructor(power,tyingMsg,getMsg, sentMsg) {
            this.power = power;
            this.typingMsg = tyingMsg;
            this.getMsg = getMsg;
            this.sentMsg = sentMsg;
        }

        checkStatus(){
            this.power = true ;
            return this.power;
        }
        turnStatus(){
            if (this.checkStatus()){
                this.power -1 ;
            }
            return this.turnStatus;
        }

        charging(){
            this.power +1 ;
            return this.power;
        }

        textingMsg(){
            this.power - 1 ;
            this.typingMsg;
        }

        receiveMsg(){
            this.power - 1 ;
            this.getMsg;
        }

        sending(){
            this.power - 1 ;
            this.typingMsg;
        }

        checkMSg(){
            this.power - 1;
            this.getMsg = true;
        }

        sent(){
            this.sent - 1;
            this.power - 1 ;
        }
    }
